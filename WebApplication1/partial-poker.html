
<div>
    <h3 class="text-center" ng-bind="ganhador">Computador Extra Profissional</h3>
    <div class="board">
        <div class="row">
            <div class="col-md-offset-1 col-md-1 col-xs-offset-1 col-xs-1" ng-repeat="carta in cartasComputador">
                <div class="card-small">
                    <p class="card-text black">{{carta.Mvalor}}</p>
                    <p ng-if="carta.Mnaipe == 0" class="card-img red">&hearts;</p>
                    <p ng-if="carta.Mnaipe == 1" class="card-img black">&spades;</p>
                    <p ng-if="carta.Mnaipe == 2" class="card-img black">&clubs;</p>
                    <p ng-if="carta.Mnaipe == 3" class="card-img red">&diams;</p>
                </div>
            </div>
        </div>
        <div class="row card">
            <div class="col-md-offset-1 col-md-1 col-xs-offset-1 col-xs-1" ng-repeat="carta in cartasJogador">
                <div class="card-small">
                    <p class="card-text black">{{carta.Mvalor}}</p>
                    <p ng-if="carta.Mnaipe == 0" class="card-img red">&hearts;</p>
                    <p ng-if="carta.Mnaipe == 1" class="card-img black">&spades;</p>
                    <p ng-if="carta.Mnaipe == 2" class="card-img black">&clubs;</p>
                    <p ng-if="carta.Mnaipe == 3" class="card-img red">&diams;</p>
                </div>
            </div>
        </div>
           
    </div>
    <div class="row">
        <div class="col-xs-6">
            <button ng-click="jogo()" class="btn-block btn btn-success col-xs-4 col-xs-offset-4">Iniciar Jogo</button>
        </div>
        
    </div>
</div>


    

              
           

<style>


    .board {
        background-color: green;
        border: 1em solid black;
        width: auto;
        height: 300px;
        padding-left:20%;
        padding-right:20%;
       
    }

    .card {
        margin-top: 110px;
    }

    .card-small {
        border: .2em solid black;
        border-radius: 10%;
        height: 80px;
        width: 56px; /*70% of height*/
        margin-right: 5px;
        margin-left:20px;
        float: left;
        background-color: white;
    }

    .card-text {
        margin: 0;
        margin-top: 15%;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        padding: 0;
    }

    .card-img {
        text-align: center;
        margin: 0;
        font-size: 2em;
    }

    .red {
        color: red;
    }

    .black {
        color: black;
    }
</style>
