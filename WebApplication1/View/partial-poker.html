<div class="container">
    <h3 class="text-center" ng-bind="ganhador">Aguardando partida</h3>
    <div class="pokerTable center-block">
        <div class="row">
            <h4 class="text-center red" ng-bind="TextoMaoC"></h4>
            <div class="col-md-offset-1 col-md-1 col-xs-offset-1 col-xs-1  " ng-repeat="carta in cartasComputador">
                <div class="pokerCards">
                    <p ng-if="carta.Mvalor == 11" class="card-text">J</p>
                    <p ng-if="carta.Mvalor == 12" class="card-text">Q</p>
                    <p ng-if="carta.Mvalor == 13" class="card-text">K</p>
                    <p ng-if="carta.Mvalor == 14" class="card-text">A</p>
                    <p ng-if="carta.Mvalor < 11" class="card-text">{{carta.Mvalor}}</p>
                    <p ng-if="carta.Mnaipe == 0" class="card-img red">&hearts;</p>
                    <p ng-if="carta.Mnaipe == 1" class="card-img black">&spades;</p>
                    <p ng-if="carta.Mnaipe == 2" class="card-img black">&clubs;</p>
                    <p ng-if="carta.Mnaipe == 3" class="card-img red">&diams;</p>
                </div>
            </div>
        </div>
        <div class="row">
            <h4 class="text-center red" ng-bind="TextoMaoJ"></h4>
            <div class="col-md-offset-1 col-md-1 col-xs-offset-1 col-xs-1  " ng-repeat="carta in cartasJogador">
                <div class="pokerCards">
                    <p ng-if="carta.Mvalor == 11" class="card-text">J</p>
                    <p ng-if="carta.Mvalor == 12" class="card-text">Q</p>
                    <p ng-if="carta.Mvalor == 13" class="card-text">K</p>
                    <p ng-if="carta.Mvalor == 14" class="card-text">A</p>
                    <p ng-if="carta.Mvalor < 11" class="card-text">{{carta.Mvalor}}</p>
                    <p ng-if="carta.Mnaipe == 0" class="card-img red">&hearts;</p>
                    <p ng-if="carta.Mnaipe == 1" class="card-img black">&spades;</p>
                    <p ng-if="carta.Mnaipe == 2" class="card-img black">&clubs;</p>
                    <p ng-if="carta.Mnaipe == 3" class="card-img red">&diams;</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-click="jogo()" class="btn btn-success col-xs-4 col-xs-offset-4">Jogar</button>
        </div>
    </div>
</div>
